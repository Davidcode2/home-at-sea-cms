name: Build and Deploy Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  # Repository configuration
  GITHUB_OWNER: Davidcode2
  APP_REPO_NAME: home-at-sea-cms
  APP_OF_APPS_REPO: app-of-apps

  # Deployment configuration
  DEPLOYMENT_DIR: home-at-sea-cms
  DEPLOYMENT_FILE: strapi-deployment.yaml

  # Image configuration
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  check-for-changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for relevant changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            src:
              - 'src/**'
              - 'config/**'

  bump-version:
    runs-on: ubuntu-latest
    needs: check-for-changes
    if: needs.check-for-changes.outputs.src == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
      sha: ${{ steps.push.outputs.sha }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ env.GITHUB_OWNER }}
          repositories: ${{ env.APP_REPO_NAME }},${{ env.APP_OF_APPS_REPO }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Bump patch version in package.json
        id: bump
        run: |
          CURRENT=$(jq -r .version package.json)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > tmp.json && mv tmp.json package.json
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumped version: $CURRENT â†’ $NEW_VERSION"

      - name: Commit version bump
        id: push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  build-and-push:
    runs-on: ubuntu-latest
    needs: bump-version
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.sha }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from package.json
        id: pkg
        run: echo "version=$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,enable=true
            type=raw,value=${{ steps.pkg.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-app:
    runs-on: ubuntu-latest
    needs: [bump-version, build-and-push]
    permissions:
      contents: read
    env:
      VERSION: ${{ needs.bump-version.outputs.version }}

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ env.GITHUB_OWNER }}
          repositories: ${{ env.APP_OF_APPS_REPO }}

      - name: Checkout app-of-apps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITHUB_OWNER }}/${{ env.APP_OF_APPS_REPO }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Update deployment image tag
        working-directory: ${{ env.DEPLOYMENT_DIR }}
        run: |
          sed -i "s|image: ghcr.io/${{ env.GITHUB_OWNER }}/${{ env.APP_REPO_NAME }}:.*|image: ghcr.io/${{ env.GITHUB_OWNER }}/${{ env.APP_REPO_NAME }}:${VERSION}|g" "${{ env.DEPLOYMENT_FILE }}"
          echo "Updated image tag to ${VERSION}"

      - name: Commit and push deployment changes
        working-directory: ${{ env.DEPLOYMENT_DIR }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git diff --exit-code && echo "No changes to commit" && exit 0
          git add .
          git commit -m "deploy: ${{ env.APP_REPO_NAME }} v${VERSION}"
          git push
